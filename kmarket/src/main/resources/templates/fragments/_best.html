<html xmlns:th="http://www.thymeleaf.org">
	<!-- 베스트상품 배너 -->
	<article class="best" th:fragment="_best">
	  <h1><i class="fas fa-crown"></i>베스트상품</h1>
	  <ol>
	    <li th:each="bestPro, index:${bestProducts}">
	      <a href="#">
	        <div class="thumb">
	          <i>[[${index.index+1}]]</i>
	          <img th:src="@{'/thumb/'+${bestPro.cate1}+'/'+${bestPro.cate2}+'/'+${bestPro.thumb1}}" alt="item1">
	        </div>
	        <h2>[[${bestPro.name}]]</h2>
	        <div class="org_price">
	          <del>[[${#numbers.formatInteger(bestPro.price, 3, 'COMMA')}]]</del>
	          <span>[[${bestPro.discount}]]%</span>
	        </div>
	        <div class="dis_price">
	          <ins>[[${#numbers.formatInteger(bestPro.salePrice, 3, 'COMMA')}]]</ins>
	        </div>
	      </a>
	    </li>
	  </ol>
	</article>
</html>
